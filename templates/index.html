<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login with Google</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // Configure Tailwind with custom colors
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        accent: {
                            light: '#4ade80', // Green-400
                            DEFAULT: '#22c55e', // Green-500
                            dark: '#16a34a', // Green-600
                        }
                    }
                }
            }
        }
    </script>
    <!-- Google Sign-In API -->
    <script src="https://accounts.google.com/gsi/client" async></script>
</head>
<body class="bg-stone-900 flex justify-center items-center min-h-screen">
    <div class="bg-stone-800 rounded-lg shadow-xl p-8 w-full max-w-md mx-4 border border-stone-700">
        <div class="text-center mb-8">
            <h1 class="text-2xl font-bold text-white mb-2">Welcome</h1>
            <p class="text-stone-300">Sign in to continue to your account</p>
        </div>
        
        <div class="flex justify-center mb-6">
            <div class="mt-6 flex justify-center">
                <a href="/login" class="w-full py-2.5 px-4 bg-accent hover:bg-accent-dark text-white font-medium rounded-lg transition duration-300 flex items-center justify-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                    </svg>
                    Continue with Google
                </a>
            </div>
        </div>
        
    </div>
</body>
</html>
