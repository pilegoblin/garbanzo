{{define "title"}}Garbanzo{{end}} {{define "content"}}
<div class="bg-stone-900 text-white h-screen flex flex-col">
    <!-- Simple header -->
    <div class="h-14 bg-stone-800 border-b border-stone-700 px-4 flex items-center shadow-sm">
        <div class="flex items-center">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                class="h-5 w-5 text-stone-400 mr-2">
                <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
            </svg>
            <h2 class="font-bold text-white">Chat Room</h2>
        </div>
    </div>

    <!-- Messages -->
    <div class="flex-1 overflow-y-auto p-4 space-y-4 bg-stone-800">
        <!-- Welcome message -->
        <div class="flex flex-col items-center justify-center py-8">
            <div class="w-16 h-16 bg-green-500 rounded-full flex items-center justify-center mb-4">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="h-8 w-8 text-white">
                    <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                </svg>
            </div>
            <h2 class="text-2xl font-bold text-white mb-2">Welcome to the Chat!</h2>
            <p class="text-stone-400 text-center max-w-md">This is the beginning of your conversation. Say hello!</p>
        </div>

        <!-- Message -->
        <div class="flex group">
            <div class="mr-4 flex-shrink-0">
                <div class="w-10 h-10 rounded-full bg-blue-500 flex items-center justify-center">
                    <span class="font-bold text-sm">TT</span>
                </div>
            </div>
            <div class="flex-1">
                <div class="flex items-baseline">
                    <h3 class="font-medium text-white">TEST</h3>
                    <span class="ml-2 text-xs text-stone-400">10:15 AM</span>
                </div>
                <div class="mt-1 text-stone-200">
                    Test
                </div>
            </div>
        </div>
    </div>
    <!-- Message input -->
    <div class="p-4 bg-stone-800 border-t border-stone-700">
        <div class="bg-stone-700 rounded-lg p-1">
            <div class="flex items-center px-2">
                <button class="text-stone-400 hover:text-white p-2">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="h-5 w-5">
                        <circle cx="12" cy="12" r="10"></circle>
                        <path d="M8 14s1.5 2 4 2 4-2 4-2"></path>
                        <line x1="9" y1="9" x2="9.01" y2="9"></line>
                        <line x1="15" y1="9" x2="15.01" y2="9"></line>
                    </svg>
                </button>
                <div class="flex-1">
                    <input type="text" placeholder="Type a message..."
                        class="w-full bg-transparent border-0 focus:ring-0 text-white py-2 px-2 outline-none">
                </div>
                <button class="text-stone-400 hover:text-white p-2">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="h-5 w-5">
                        <path
                            d="M4 22h16a2 2 0 0 0 2-2V4a2 2 0 0 0-2-2H8a2 2 0 0 0-2 2v16a2 2 0 0 1-2 2Zm0 0a2 2 0 0 1-2-2v-9c0-1.1.9-2 2-2h2">
                        </path>
                    </svg>
                </button>
                <button class="bg-green-500 hover:bg-green-600 text-white p-2 rounded-md ml-2">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="h-5 w-5">
                        <line x1="22" y1="2" x2="11" y2="13"></line>
                        <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                    </svg>
                </button>
            </div>
        </div>
    </div>
</div>
{{end}}
