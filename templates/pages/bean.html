{{define "header"}}{{.Edges.Pod.PodName}}{{end}}
{{define "content"}}
<!-- Messages -->

<title>{{.Edges.Pod.PodName}} - Chat</title>
<div class="flex-1 overflow-y-auto p-4 space-y-4 bg-stone-800" id="posts"
    style="overflow-anchor: none;">
    <!-- Welcome message -->
    <div class=" flex flex-col items-center justify-center py-8">
        <div class="w-16 h-16 bg-green-500 rounded-full flex items-center justify-center mb-4">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                class="h-8 w-8 text-white">
                <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
            </svg>
        </div>
        <h2 class="text-2xl font-bold text-white mb-2">Welcome to the Chat</h2>
    </div>

    <!-- Message -->
    {{range .Edges.Posts}}
    {{template "post" .}}
    {{end}}
</div>
<!-- Message input -->
<form hx-post="/{{.Edges.Pod.ID}}/{{.ID}}/post" hx-swap="beforeend scroll:bottom"
    hx-on::after-request="if(event.detail.successful) this.reset()" hx-target="#posts">
    <div class="p-4 bg-stone-800 border-t border-stone-700">
        <div class="bg-stone-700 rounded-lg p-1">
            <div class="flex items-center px-2">
                <div class="flex-1">
                    <input type="text"
                        class="w-full bg-transparent border-0 focus:ring-0 text-white py-2 px-2 outline-none"
                        name="content">
                </div>
                <button class="bg-green-500 hover:bg-green-600 text-white p-2 rounded-md ml-2" type="submit">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="h-5 w-5">
                        <line x1="22" y1="2" x2="11" y2="13"></line>
                        <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                    </svg>
                </button>
            </div>
        </div>
    </div>
</form>
{{end}}
