{{define "title"}}Pods{{end}} {{define "content"}}

<div class="bg-stone-900 text-white min-h-screen p-4">
    <!-- Simple header -->
    <header class="mb-6">
        <h1 class="text-xl font-bold flex items-center">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                class="text-green-500 mr-2">
                <path
                    d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z">
                </path>
            </svg>
            Your Pods
        </h1>
    </header>

    <!-- Simple chatroom list -->
    <div class="bg-stone-800 rounded-lg border border-stone-700 overflow-hidden">
        {{range .}}
        <!-- Chatroom list item -->
        <a href="/pod/{{.ID}}"
            class="flex items-center p-4 border-b border-stone-700 hover:bg-stone-750 transition-colors duration-200">
            <div class="w-10 h-10 rounded-full bg-green-500 flex items-center justify-center mr-4 flex-shrink-0">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="h-5 w-5 text-white">
                    <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                </svg>
            </div>
            <div class="flex-1">
                <h3 class="font-medium text-white">{{.PodName}}</h3>
            </div>
        </a>
        {{end}}
    </div>
</div>
{{end}}
