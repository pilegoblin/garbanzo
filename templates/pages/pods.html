{{define "header"}}Your Pods{{end}}
{{define "content"}}
<!-- pod list -->
<title>Your Pods</title>
<div class="bg-stone-800 rounded-lg border border-stone-700 overflow-hidden" hx-boost="true">
    {{range .}}
    <!-- pod list item -->
    <a href="/pod/{{.ID}}"
        class="flex items-center p-4 border-b border-stone-700 hover:bg-stone-750 transition-colors duration-200">
        <div class="w-10 h-10 rounded-full bg-green-500 flex items-center justify-center mr-4 flex-shrink-0">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                class="h-5 w-5 text-white">
                <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
            </svg>
        </div>
        <div class="flex-1">
            <h3 class="font-medium text-white">{{.PodName}}</h3>
        </div>
    </a>
    {{end}}
</div>
{{end}}
