{{define "content"}}
<title>Join Pod</title>
<div class="flex justify-center items-center h-screen">
    <div class="bg-stone-800 rounded-lg shadow-xl p-8 w-full max-w-md mx-4 border border-stone-700">
        <div class="text-center mb-8">
            <h1 class="text-2xl font-bold text-white mb-2">No Pods</h1>
            <p class="text-stone-300">Join a pod to start chatting</p>
        </div>
        <div class="flex justify-center mb-6">
            <form hx-post="/pod/join" hx-on::after-request=" if(event.detail.successful) this.reset()">
                <div class="bg-stone-700 rounded-lg p-1">
                    <div class="flex items-center px-2">
                        <div class="flex-1">
                            <input type="text" placeholder="Enter a pod invite code"
                                class="w-full bg-transparent border-0 focus:ring-0 text-white py-2 px-2 outline-none"
                                name="invite" required>
                        </div>
                        <button class="bg-green-500 hover:bg-green-600 text-white p-2 rounded-md ml-2" type="submit">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round" class="h-5 w-5">
                                <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                                <line x1="12" y1="8" x2="12" y2="16"></line>
                                <line x1="8" y1="12" x2="16" y2="12"></line>
                            </svg>
                        </button>
                    </div>

                </div>
            </form>
        </div>
    </div>
</div>
{{end}}
